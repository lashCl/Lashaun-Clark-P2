<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Helvetica+Neue" rel="stylesheet" />
    <title>Website Idea Generator</title>
  </head>
  <body>
    <div id="blob-effect"></div>
    <header>
      <div class="header-container">
        <h1>Brainstorm Your Future Website Today</h1>
        <nav>
          <ul>
            <li><a href="#generator">Generator</a></li>
            <li><a href="#history">History</a></li>
            <li><a href="#favorites">Favorites</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="generator">
        <h2>Idea Generation</h2>
        <button id="generate-idea">Generate Idea</button>
        <div class="idea-container">
          <div id="idea-display"></div>
          <button id="add-to-favorites">Favorite</button>
        </div>
      </section>
      <section id="history">
        <h2>Previously Generated Ideas</h2>
        <button id="toggle-history">Show/Hide History</button>
        <ul id="idea-history"></ul>
      </section>

      <section id="favorites">
        <h2>Favorite Ideas</h2>
        <ul id="favorite-ideas"></ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 - Website Idea Generator</p>
    </footer>
    <script src="script/scripts.js"></script>
    <script src="script/blobscript.js"></script>
  </body>
</html>
